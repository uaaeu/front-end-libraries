<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <!-- Add Bootstrap Links -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <!-- Adding jQuery to Web Pages -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- Adding Animate.css to Web Pages -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.compat.css"
      integrity="sha256-Z12agm4mw1C2s2sXTx0wUlgmQdWqv1HCc/vgtpB0r9M="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Script Tags and Document Ready -->
    <script>
      $(document).ready(function () {
        
        //Target the Same Element with Multiple jQuery Selectors
        $("button").addClass("animated");
        /**
        **$(".btn").addClass("shakeX");
        */
        $("#target1").addClass("btn-primary");
        

        // Remove Classes from an Element with jQuery
        $("#target1").removeClass("btn-secondary");

        // Change the CSS of an Element Using jQuery
        $("#target2").css("color", "purple");

        // Disable an Element Using jQuery
        $("#target3").prop("disabled", true);

        // Change Text Inside an Element Using jQuery
        $("#target4").html("<em>#target4</em>");

        // Remove an Element Using jQuery
        $("#target5").remove();

        // Use appendTo to Move Elements with jQuery
        $("#target2").appendTo("#right-card");

        // Clone an Element Using jQuery
        $("#target6").clone().appendTo("#left-card");

        // Target the Parent of an Element Using jQuery
        $("#target1").parent().css("background-color", "red");

        // Target the Children of an Element Using jQuery
        $("#right-card").children().css("color", "orange");

        // Target a Specific Child of an Element Using jQuery
        $(".target:nth-child(2)").addClass("bounce");

        // Target Even Elements Using jQuery
        $(".target:even").addClass("shakeX");

        /**
        // Target HTML Elements with Selectors Using jQuery
        **$("button").addClass("animated bounce");
        // Target Elements by Class Using jQuery
        **$(".card").addClass("animated shakeX");
        // Target Elements by id Using jQuery
        **$("#target3").addClass("animated fadeOut");
        **$("#target6").addClass("animated fadeOut");
        */
      });
    </script>

    <!-- Create a Bootstrap Headline -->
    <!-- House our page within a Bootstrap container-fluid div -->
    <div class="container-fluid">
      <h3 class="text-primary text-center">jQuery Playground</h3>
      <!-- Create a Bootstrap Row -->
      <div class="row">
        <!-- Split Bootstrap Row -->
        <div class="col-6">
          <!-- Label Bootstrap Cards -->
          <h4>#left-card</h4>
          <!-- Create Bootstrap Card -->
          <div class="card" id="left-card">
            <!-- Buttons Created -->
            <!-- Apply the Default Bootstrap Button Style -->
            <!-- Create a Class to Target with jQuery Selectors -->
            <!-- Add id Attributes to Bootstrap Elements -->

            <!-- Give Each Element a Unique id -->
            <button class="btn btn-secondary target" id="target1">
              <!-- Label Bootstrap Buttons -->
              #target1
            </button>

            <button class="btn btn-secondary target" id="target2">
              #target2
            </button>

            <button class="btn btn-secondary target" id="target3">
              #target3
            </button>
          </div>
        </div>
        <div class="col-6">
          <h4>#right-card</h4>
          <div class="card" id="right-card">
            <button class="btn btn-secondary target" id="target4">
              #target4
            </button>

            <button class="btn btn-secondary target" id="target5">
              #target5
            </button>

            <button class="btn btn-secondary target" id="target6">
              #target6
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
