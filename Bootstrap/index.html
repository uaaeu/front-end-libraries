<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Lobster"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      .red-text {
        color: red;
      }

      h2 {
        font-family: Lobster, Monospace;
      }

      p {
        font-size: 16px;
        font-family: Monospace;
      }

      .thick-green-border {
        border-color: green;
        border-width: 10px;
        border-style: solid;
        border-radius: 50%;
      }

      .smaller-image {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <!-- Use Responsive Design with Bootstrap Fluid Containers -->
    <!-- With adding class name 'container-fluid' -->
    <div class="container-fluid">
      <!-- Center Text with Bootstrap with 'text-center' class name -->
      <h2 class="red-text text-center">CatPhotoApp</h2>

      <p>Click here for <a href="#">cat photos</a>.</p>

      <a href="#"
        ><img
          class="smaller-image thick-green-border"
          src="https://bit.ly/fcc-relaxing-cat"
          alt="A cute orange cat lying on its back."
      /></a>
      <!-- Make Images Mobile Responsive with class name 'img-responsive' -->
      <img
        class="img-responsive"
        src="https://bit.ly/fcc-running-cats"
        alt="Three kittens running towards the camera."
      />
      <!-- Create a Bootstrap Button with class name 'btn btn-default' -->
      <!-- Create a Block Element Bootstrap Button with btn-block -->
      <button type="submit" class="btn btn-default btn-block">Like</button>

      <p>Things cats love:</p>
      <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
      </ul>
      <p>Top 3 things cats hate:</p>
      <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
      </ol>
      <form action="/submit-cat-photo">
        <label><input type="radio" name="indoor-outdoor" /> Indoor</label>
        <label><input type="radio" name="indoor-outdoor" /> Outdoor</label>
        <label><input type="checkbox" name="personality" /> Loving</label>
        <label><input type="checkbox" name="personality" /> Lazy</label>
        <label><input type="checkbox" name="personality" /> Crazy</label>
        <input type="text" placeholder="cat photo URL" required />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
