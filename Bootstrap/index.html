<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Lobster"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Add Font Awesome Icons to our Buttons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <style>
      h2 {
        font-family: Lobster, Monospace;
      }

      .thick-green-border {
        border-color: green;
        border-width: 10px;
        border-style: solid;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <!-- Use Responsive Design with Bootstrap Fluid Containers -->
    <!-- With adding class name 'container-fluid' -->
    <div class="container-fluid">
      <!-- Center Text with Bootstrap with 'text-center' class name -->
      <!-- Ditch Custom CSS for Bootstrap with 'tet-primary' -->
      <!-- Create a Custom Heading -->
      <div class="row">
        <div class="col-8">
          <h2 class="text-primary text-center">CatPhotoApp</h2>
        </div>
        <div class="col-4">
          <a href="#"
            ><img
              class="img-fluid thick-green-border"
              src="https://bit.ly/fcc-relaxing-cat"
              alt="A cute orange cat lying on its back."
          /></a>
        </div>
      </div>
      <!-- Make Images Mobile Responsive with class name 'img-fluid' -->
      <img
        class="img-fluid"
        src="https://bit.ly/fcc-running-cats"
        alt="Three kittens running towards the camera."
      />
      <!-- Create a Bootstrap Button with class name 'btn btn-secondary' -->
      <!-- Create a Block Element Bootstrap Button with 'btn-block' -->
      <!-- Taste the Bootstrap Button Color Rainbow with 'btn-primary' -->
      <!-- Use the Bootstrap Grid to Put Elements Side By Side with 'row' and 'col-4' -->
      <div class="container">
        <div class="row">
          <div class="col-4">
            <!-- Add Font Awesome Icons to our Buttons with class 'fas fa-thumbs-up fa-info-circle fa-trash' -->
            <button class="btn btn-block btn-primary">
              <i class="fas fa-thumbs-up"></i> Like
            </button>
          </div>

          <!-- Call out Optional Actions with btn-info -->
          <div class="col-4">
            <button class="btn btn-block btn-info">
              <i class="fas fa-info-circle"></i> Info
            </button>
          </div>

          <!-- Warn Your Users of a Dangerous Action with btn-danger -->
          <div class="col-4">
            <button class="btn btn-block btn-danger">
              <i class="fas fa-trash"></i> Delete
            </button>
          </div>
        </div>
      </div>
      <p>Things cats <span class="text-danger">love:</span></p>
      <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
      </ul>
      <!-- Use a span to Target Inline Elements -->
      <p>Top 3 things cats <span class="text-danger">hate:</span></p>
      <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
      </ol>
      <form action="/submit-cat-photo">
        <!-- Responsively Style Radio Buttons -->
        <div class="row">
          <div class="col-6">
            <label><input type="radio" name="indoor-outdoor" /> Indoor</label>
          </div>
          <div class="col-6">
            <label><input type="radio" name="indoor-outdoor" /> Outdoor</label>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <label><input type="checkbox" name="personality" /> Loving</label>
          </div>
          <div class="col-4">
            <label><input type="checkbox" name="personality" /> Lazy</label>
          </div>
          <div class="col-4">
            <label><input type="checkbox" name="personality" /> Crazy</label>
          </div>
        </div>
        <input type="text" placeholder="cat photo URL" required />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
